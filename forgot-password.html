<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #555;
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background-color: transparent;
    backdrop-filter: blur(40px);
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.login-container h2 {
    color: #f4eeee;
    margin-bottom: 20px;
}

.login-container label {
    display: block;
    text-align: left;
    font-size: 14px;
    color: #f4eded;
    margin-bottom: 5px;
}

.login-container input[type="text"],
.login-container input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

.login-container button {
    width: 100%;
    padding: 10px;
    background-color: #282928;
    color: #ffffff;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.login-container button:hover {
    background-color: #363837;
}
.head {
  position: fixed; 
  top: 0; 
  left: 0;
  width: 100%; 
  background-color: #0e0f0e; 
  color: #fff; 
  padding: 50px; 
  font-size: 24px; 
  text-align: center; 
  font-family: Arial, sans-serif; 
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
  border-bottom: 3px solid #111411; 
  z-index: 1000; 
}
</style>
<header class="head">Change your password</header>
<body>
    <div class="login-container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm" onsubmit="return resetPassword(event)">
            <label for="username">Enter your username:</label>
            <input type="text" id="username" required>

            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" required>

            <label for="confirmPassword">Confirm New Password:</label>
            <input type="password" id="confirmPassword" required>

            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        function resetPassword(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            
            if (newPassword !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return false;
            }

          
            const account = JSON.parse(localStorage.getItem(username));
            if (!account) {
                alert("Username not found. Please try again.");
                return false;
            }


            account.password = newPassword;
            localStorage.setItem(username, JSON.stringify(account));

            alert("Password reset successful! You can now log in with your new password.");
            window.location.href = "index1.html"; 
        }
    </script>
</body>
</html>
